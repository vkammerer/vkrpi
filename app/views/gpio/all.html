<div class="articleOptions">
	<div hm-tap="utils.locationPath('gpio/create')" class="btn btn-default">
		<span class="glyphicon glyphicon-plus"></span>
		Add pin
	</div>
</div>
<h2>All pins</h2>
<ul class="list-group">
	<li ng-repeat="gpio in gpios | orderBy:'name'" class="list-group-item clearfix">
		<div ng-show="(user._id === gpio.rpi.user)" class="articleOptions">
			<div hm-tap="utils.locationPath('gpio/{{gpio._id}}/edit')" class="btn btn-default">
				<span class="glyphicon glyphicon-cog"></span>
			</div>
			<div hm-tap="deleteGpio(gpio)" class="btn btn-default">
				<span class="glyphicon glyphicon-remove"></span>
			</div>
			<br/>
			<br/>
			<div hm-tap="utils.locationPath('gpio/{{gpio._id}}/show')" class="btn btn-primary btn-block">
				<span>Details</span>
			</div>
		</div>
		<p>
			<strong>{{gpio.name}}</strong>
		</p>
		<p>
			Pin {{gpio.pin}} - {{gpio.direction}}<br>
			{{gpio.description}}
		</p>
	</li>
</ul>
