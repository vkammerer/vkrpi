<div class="articleOptions">
	<div hm-tap="utils.locationPath('task/create')" class="btn btn-default">
		<span class="glyphicon glyphicon-plus"></span>
		Add task
	</div>
</div>
<h2>All tasks</h2>

<ul class="list-group">
	<li ng-repeat="task in tasks" class="list-group-item clearfix">
		<div ng-show="(user._id === task.user._id)" class="articleOptions">
			<div hm-tap="utils.locationPath('task/{{task._id}}/edit')" class="btn btn-default">
				<span class="glyphicon glyphicon-cog"></span>
			</div>
			<div hm-tap="deleteTask(task)" class="btn btn-default">
				<span class="glyphicon glyphicon-remove"></span>
			</div>
			<br/>
			<br/>
			<div hm-tap="runTask(task)" class="btn btn-block btn-primary">
				<span>Run</span>
			</div>
		</div>
		<p>
			<strong>{{task.name}}</strong>
		</p>
		<p>{{task.description}}</p>
	</li>
</ul>
