<h2>User settings</h2>
<form>
	<div class="form-group">
		<label for="name">Full Name</label>
		<div>
			<input class="form-control" type="text" ng-model="signer.name" placeholder="Name"></div>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<div>
			<input class="form-control" type="text" ng-model="signer.email" placeholder="Email"></div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="updateUser(signer)">Update user</button>
	</div>
</form>
